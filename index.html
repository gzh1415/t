<html>
    <head>
        <title>加载中...</title>
    </head>
    <script>
        window.onload = function() {
            var url = window.location.href;
            var idx = url.indexOf('r=');
            if (idx>-1) {
                idx = url.indexOf('?');
                window.location = 'http://www.24sa.cn/'+url.substr(idx);
            }
            else {
                window.location.href += ((url.indexOf('?')>-1)?'&r=':'?r=') + Math.random();
            }
        }
    </script>

    <body></body>

</html>
